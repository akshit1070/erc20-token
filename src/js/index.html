<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"  ></script>
    <script src= "https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
</head>
  <body>
    <script src= "./app.js"></script> 

    <div class="container" style="width:550px;">
        <div class ="row">
            <div class="col-lg-11">
                <h1 class="text-center;">&nbsp;&nbsp;&nbsp;   MYTOKEN ICO SALE </h1>
                <hr/>
                <br/>
            </div>   
            <div id="loader">
                <p class ="text-center">loading..</p>
            </div>        
                <div id="content" class="text-center" style ="display: none">
                 <p>Introducing "MyToken" Token Price is<span class="token-price"></span> Ether. You currently have <span class="mym-balance"></span>&nbsp;MYM.
                 </p>
                 <br/>
                 <form  onsubmit="App.buytoken(); return false;"  role="form">
                     <div class="form-group">
                         <div class ="input-group">
                             <input id= "numberoftoken" type="number" name="number" class="form-control input-lg" value="1" min="1" pattern="[0-9]">
                             </input> 
                             <span class="input-group-btn">
                                 <button type="submit" class="btn btn-primary">Buy Token</button>
                             </span>
                         </div>

                     </div>
                 </form>
                 <br/>
                 <div class="progress">
                     <div class="progress-bar " role="progressbar" id="progress"
                          aria-valuemin="0" aria-valuemax="100">
                    </div>
                 </div>
                  <p> <span class="token-sold"></span> / <span class="token-available"></span> tokens sold </p>
                  <hr>
                  <p id="accountaddress"></p>
                </div>          
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->



  </body>
</html>
